<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  #resultNot{
    display: none;
    color: red;
  }
  #spinner{
    display: none;
  }
</style>
    
</head>
<body> 
  <section id="forms" class="container">

          <!-- new meal  -->

<div id="newMeal" class="w-50 mx-auto">
    
  

</div>

        
      <h1  class="text-dark text-center " >Food</h1>
       <div class="input-group mb-3 mx-auto w-50">
        <input id="foodInput" type="text" class="form-control" placeholder="Search your food what you want" aria-label="Recipient's username" aria-describedby="button-addon2">
    
        <button onclick="getSearchFood()"  class="btn btn-outline-secondary" type="button" id="foodBtn">Button</button>
      
        
      </div>
      
      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>


      <!-- search  -->
      <div id="search-meal" class="row row-cols-1 row-cols-md-3 g-4">
    
      </div>
      <h1 id="resultNot" class="text-center text-danger">Result not found</h1>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="newFood.js"></script>
</body>
</html>
